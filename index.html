<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Unternehmensrechnung – Lernspiel</title>
<style>
:root{
--bg: #f7f9fb;
--panel: #ffffff;
--ink: #0f172a; /* slate-900 */
--muted: #64748b; /* slate-500 */
--line: #e2e8f0; /* slate-200 */
--sky: #0369a1; --sky-50:#f0f9ff; --sky-100:#e0f2fe;
--vio: #6d28d9; --vio-50:#f5f3ff; --vio-100:#ede9fe;
--emer: #047857; --emer-50:#ecfdf5; --emer-100:#d1fae5;
--amber:#b45309; --amber-50:#fffbeb; --amber-100:#fef3c7;
--rose:#be123c; --rose-50:#fff1f2;
--radius: 16px;
--shadow: 0 1px 2px rgba(2,6,23,.04), 0 8px 30px rgba(2,6,23,.06);
}
html,body{margin:0; padding:0; background: var(--bg); color: var(--ink); font: 16px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, Noto Sans, "Apple Color Emoji", "Segoe UI Emoji";}
.container{max-width: 1100px; margin: 0 auto; padding: 24px;}
header h1{font-size: clamp(24px, 3vw, 34px); margin:0 0 6px}
header p{margin:0; color: var(--muted)}


/* Tabs */
.tabs{display:flex; gap:8px; margin:18px 0 22px}
.tab{border:1px solid var(--line); background: var(--panel); padding:10px 14px; border-radius: 999px; cursor:pointer; transition:.2s;}
.tab[aria-selected="true"]{background: var(--ink); color:#fff; border-color:var(--ink)}


/* Layout */
.grid{display:grid; gap:16px}
.grid-3{grid-template-columns: repeat(3, minmax(0,1fr));}
.grid-2{grid-template-columns: repeat(2, minmax(0,1fr));}
@media (max-width: 860px){ .grid-3{grid-template-columns: 1fr;} .grid-2{grid-template-columns: 1fr;} }


/* Card */
.card{background: var(--panel); border:1px solid var(--line); border-radius: var(--radius); padding:18px; box-shadow: var(--shadow)}
.card h3{margin:0 0 10px; font-size: 18px}


/* Badges */
.badge{display:inline-flex; align-items:center; gap:6px; font-weight:600; font-size:12px; padding:6px 10px; border-radius:999px}
.b-sky{background:var(--sky-100); color:var(--sky)}
.b-vio{background:var(--vio-100); color:var(--vio)}
.b-emer{background:var(--emer-100); color:var(--emer)}
.b-amber{background:var(--amber-100); color:var(--amber)}


/* Controls */
.btn{appearance:none; border:1px solid var(--line); background:#fff; padding:10px 14px; border-radius:12px; cursor:pointer; transition:.2s;}
.btn:focus{outline:3px solid #93c5fd33}
.btn.primary{background: var(--emer); color:#fff; border-color: transparent}
.btn.dark{background: var(--ink); color:#fff; border-color: transparent}
.btn.indigo{background: var(--vio); color:#fff; border-color: transparent}
.btn:hover{transform: translateY(-1px)}


.input{width:100%; padding:10px 12px; border:1px solid var(--line); border-radius:12px; background:#fff}
label{font-size:12px; color:var(--muted); display:block; margin-bottom:6px}


.hint{color:var(--muted); font-size:13px}
.divider{height:1px; background:var(--line); margin:16px 0}


/* Drag & drop lists */
.list{min-height:180px; padding:8px; border:1px dashed var(--line); border-radius:12px; background: #fff}
.list.dragover{background: #f8fafc}
.item{display:flex; align-items:center; justify-content:space-between; gap:10px; border:1px solid var(--line); border-radius:12px; padding:10px 12px; background:#fff; transition:.15s}
.item:hover{box-shadow: var(--shadow)}
.pill{font-size:12px; padding:4px 8px; border-radius:999px; border:1px solid var(--line);}


/* Feedback */
.ok{background: var(--emer-50); border-left: 4px solid var(--emer); padding:10px 12px; border-radius:10px}
.warn{background: var(--amber-50); border-left: 4px solid var(--amber); padding:10px 12px; border-radius:10px}
.err{background: var(--rose-50); border-left: 4px solid var(--rose); padding:10px 12px; border-radius:10px}


.section-title{display:flex; align-items:baseline; gap:10px; margin: 8px 0 12px}
.section-title h2{font-size: 22px; margin:0}
</style>
</head>
<body>
<div class="container">
<header>
<h1>Unternehmensrechnung – Lernspiel</h1>
<p>2.-Semester BWL/V – farbcodiert, zugänglich, responsiv</p>
</header>
</html>
